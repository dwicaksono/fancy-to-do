<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Fancy To-Do-List</title>
</head>

<body>
  <div class="container" style="width: 500px; margin: 5em auto;">

    <div id='loginClass'>
      <h3>LOGIN</h3>
      <form>

        <div class="form-group">
          <label for="username">email</label>
          <input type="email" class="form-control" id="emailLogin">
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="passwordLogin">
        </div>
        <button type="submit" class="btn btn-primary" id='login'>Login</button>
        <button type="submit" class="btn btn-primary" id='registerShow'>Register</button>

      </form>
    </div>

  </div>

  <div id='registerClass' style="width: 500px; margin: 5em auto;">
    <h3>REGISTER</h3>
    <form>
      <div class="form-group">
        <label for="username">username</label>
        <input type="text" class="form-control" id="username">
      </div>

      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" class="form-control" id="email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password">
      </div>

      <button type="submit" class="btn btn-primary" id='register'>Register</button>
    </form>
  </div>


  <div id="todolistPage" style="margin: 0em 2em;">
    <h1 style="text-align: center;">All To-Do List</h1>
    <button type="submit" class="btn btn-primary" id='AddTodoList'>Add</button>
    <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">Description</th>
          <th scope="col">status</th>
          <th scope="col">due_date</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody id="tableTodos">

      </tbody>
    </table>
  </div>

  <div id="addTodosDiv" style="margin: 0em 5em;">
    <h2 style="text-align: center;">Add To-Do</h2>
    <form id="todosForm">
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="titleAdd">
      </div>

      <div class="form-group">
        <label for="description">description</label>
        <input type="text" class="form-control" id="descriptionAdd">
      </div>

      <div class="form-group">
        <label for="due_date">due_date</label>
        <input type="date" class="form-control" id="due_dateAdd">
      </div>

      <button type="submit" class="btn btn-primary" id='addTodosButton'>Add</button>
    </form>

  </div>

  <div id="editTodosDiv" style="margin: 0em 5em;">
    <h2 style="text-align: center;">Edit To-Do</h2>
    <form id="editTodos">
      <!-- <input type="hidden" id="idTodo"> -->
      <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="titleEdit">
      </div>

      <div class="form-group">
        <label for="description">description</label>
        <input type="text" class="form-control" id="descriptionEdit">
      </div>

      <div class="form-group">
        <label for="status">status</label>
        <input type="text" class="form-control" id="statusEdit">
      </div>

      <div class="form-group">
        <label for="due_date">due_date</label>
        <input type="date" class="form-control" id="due_dateEdit">
      </div>

      <button type="submit" class="btn btn-primary" id='editTodosButton'>Add</button>
    </form>

  </div>


</body>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script src="./index.js"></script>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>

</html>
